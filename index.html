<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time Tracker</title>

  <!-- Bootstrap and css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train time Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" >
      <h1 class="text-center">Train is on the way!</h1>
      <h4 class="text-center">Get updated,Be prepared</h4>
    </div>

    <div class="row">

            <div class="col-md-12">
      
              <!-- Train Schedule-->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title">Current Train Schedule</h3>
                  <table class="table table-sm table-hover" id='schedule-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <!-- <th scope="col">Remove</th> to be added later on the next version! -->
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time(HH:mm-Military time)</label>
                <input class="form-control" id="time-input" placeholder="" type="text">
              </div>
              <div class="form-group row">
                <label for="freq-input">Frequency</label>
                <input class="form-control" id="freq-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
    

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
